<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <title>Minimal Blog Card</title>
</head>

<body>
    <div class="wrapper">
        <article class="blog-card">
            <img class="card-img" src="./img/Cactus.jpg" alt="cactus">
            <div class="card-content">
                <span class="card-tag">Design</span>
                <h3 class="card-title">Embracing Minimalism</h3>
                <p class="card-description">
                    From minimalist sculptures to minimalist paintings, this blog will inspire
                    you to appreciate the beauty that lies in simplicity.
                </p>
                <span class="card-creator">Annie Spratt</span>
            </div>
        </article>
    </div>
</body>

</html>
